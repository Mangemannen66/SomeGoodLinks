        <script type="text/ng-template" id="/home.html">
            <div class="page-header">
                <h3>Some good News</h3>
            </div>
            <div ng-repeat="post in posts | orderBy: '-upvotes'">Vote&nbsp;
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)">&nbsp;</span>
               
                 {{post.upvotes}}
                <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" href="{{post.link}}">
                      {{post.title}} 
                      </a>
                    <span ng-hide="post.link">
                      {{post.title}}
                    </span>
                </span>
                <span ng-show="post.author">&nbsp;
                      &nbsp;posted by <a>{{post.author}}</a> <span class="glyphicon glyphicon-pencil">
                      </span>
                </span>            
                <span>
                    <a href="#/posts/{{post._id}}">Comments</a>
                </span>
            </div>

            <!-- form for posting posts and links. -->
       
            <form ng-submit="addPost()" 
            style="margin-top:30px;" ng-show="isLoggedIn()"> 
            <h3>Add a new post</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
                </div>
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Link - Don't forget http:// before www" 
                ng-model="link"></input>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>

            </form>
            <div ng-hide="isLoggedIn()">
                <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
            </div>
        </script>




        <script type="text/ng-template" id="/posts.html">
            <!-- post template -->
            <div class="page-header">
                <h3>
                    <a ng-show="post.link" href="{{post.link}}">
                    {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                    {{post.title}}
                    </span>
                </h3>
            </div>
            <!-- form for posting comments. -->
            <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">Vote&nbsp;
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)">&nbsp;</span>

                {{comment.upvotes}} - by {{comment.author}} 
                
                <span style="font-size:20px; margin-left:10px;">{{comment.body}}</span>
            </div>

            <form ng-submit="addComment()" ng-show="isLoggedIn()">
                <h3>Add a new comment</h3>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
                </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                     
                <button class="back btn "><a href back-button>Back</a></button>

                <br>

            </form>
            <div ng-hide="isLoggedIn()">
              <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</h3>
            </div>
        </script>


        <script type="text/ng-template" id="/register.html">
          <div class="page-header">
            <h1>Flapper News</h1>
          </div>

          <div ng-show="error" class="alert alert-danger row">
            <span>{{ error.message }}</span>
          </div>

          <form ng-submit="register()"
            style="margin-top:30px;">
            <h3>Register</h3>

            <div class="form-group">
              <input type="text"
              class="form-control"
              placeholder="Username"
              ng-model="user.username"></input>
            </div>
            <div class="form-group">
              <input type="password"
              class="form-control"
              placeholder="Password"
              ng-model="user.password"></input>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </script>



        <script type="text/ng-template" id="/login.html">
          <div class="page-header">
            <h1>Flapper News</h1>
          </div>

          <div ng-show="error" class="alert alert-danger row">
            <span>{{ error.message }}</span>
          </div>

          <form ng-submit="logIn()"
            style="margin-top:30px;">
            <h3>Log In</h3>

            <div class="form-group">
              <input type="text"
              class="form-control"
              placeholder="Username"
              ng-model="user.username"></input>
            </div>
            <div class="form-group">
              <input type="password"
              class="form-control"
              placeholder="Password"
              ng-model="user.password"></input>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
          </script>
